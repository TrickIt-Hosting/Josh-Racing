       // DONT EDIT HERE, SLIDESHOW LOGIC (very tempermental)
        let currentSlide = 0;
        let slides;
        let totalSlides;
        let slideshowContainer;
        let dotsContainer;
        let intervalId;

        function updateSlide() {
            if (slideshowContainer && slides.length > 0) {
                const slideWidth = slides[0].offsetWidth;
                slideshowContainer.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
            }
            updateDots();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlide();
            resetAutoPlay();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlide();
            resetAutoPlay();
        }

        function setSlide(index) {
            currentSlide = index;
            updateSlide();
            resetAutoPlay();
        }

        function updateDots() {
            if (dotsContainer) {
                dotsContainer.innerHTML = '';
                slides.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('w-3', 'h-3', 'rounded-full', 'cursor-pointer', 'transition-colors', 'duration-300');
                    if (index === currentSlide) {
                        dot.classList.add('bg-accent-gold');
                    } else {
                        dot.classList.add('bg-gray-400', 'hover:bg-accent-gold');
                    }
                    dot.onclick = () => setSlide(index);
                    dotsContainer.appendChild(dot);
                });
            }
        }

        function startAutoPlay() {
            clearInterval(intervalId);
            intervalId = setInterval(nextSlide, 5000);
        }

        function resetAutoPlay() {
            clearInterval(intervalId);
            startAutoPlay(); 
        }

        window.addEventListener('resize', updateSlide);

slides.forEach(slide => {
slide.style.width = `${100 / totalSlides}%`;
});
updateSlide();
startAutoPlay();
}
